<!DOCTYPE html>
<html>
<head>
    <title>多人下棋遊戲</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .game-info {
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 1px;
            background-color: #dcb35c;
            padding: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .piece {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }
        .black { background-color: black; }
        .white { background-color: white; }
        #playerList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .chat {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 5px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .timer.warning {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>多人下棋遊戲</h1>
            <div id="gameStatus">等待其他玩家加入...</div>
            <div id="timer" class="timer">剩餘時間: 30秒</div>
            <input type="text" id="playerName" placeholder="輸入你的名字">
            <button id="joinGame">加入遊戲</button>
        </div>
        
        <div class="board" id="board"></div>
        
        <div class="controls">
            <button id="restartBtn">重新開始</button>
            <button id="undoBtn">悔棋</button>
        </div>

        <div id="playerList">
            <h3>在線玩家</h3>
            <ul id="players"></ul>
        </div>

        <div class="chat">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="輸入聊天訊息...">
                <button id="sendMsg">發送</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
